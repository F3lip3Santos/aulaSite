<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="..\css\style1.css">
</head>
<body>

    <table border="0" align="center" class="menu" width="80%" cellpadding="5" cellspacing="5">
        <tr>
            <td><a href="..\html\index.html"><img src="..\imagens\logo.png" width="150"></a></td>
            <td>QUEM SOMOS</td>
            <td>CURSOS ONLINE</td>
            <td>GAMA EXPERIENCE</td>

            <td><a href="..\html\contato.html">CONTATO</a></td>
            <td>CONTEÚDO</td>
        </tr>

    </table>

    <h3>Preencha o nosso formulário</h3>

    <form id="form_contato" method="POST">
        <fieldset>
            <legend><b>Preencha os campos abaixo para fazer um curso conosco</b></legend>
            <br>
            <label>Nome:</label><input type="text" class="campo_nome" name="nome" required><br><br>
            <label>Email:</label><input type="email" class="campo_email" name="email" required><br><br>
            <label>Senha:</label><input type="password" class="campo_senha" name="senha" required><br><br>
            <label>Data de Nascimento:</label><input type="date" name="data_nasci"><br><br>
            <label>Genero: </label>
            <input type="radio" name="opcao" value="Feminino"/>Feminino
            <input type="radio" name="opcao" value="Maculino"/>Maculino
            <input type="radio" name="opcao" value="Outros"/>Outros<br><br>
            <label>Escolha qual curso deseja fazer: </label>
            <select>
                <option value=""></option>
                <option value="XML">XML</option>
                <option value="JAVA">JAVA</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select><br><br>
            <label>Defina o periodo desejado para cursar: </label>
            <input type="checkbox"  name="op_check" value="manhã"> Manhã
            <input type="checkbox"  name="op_check" value="tarde"> Tarde
            <input type="checkbox"  name="op_check" value="noite"> Noite<br><br>
            <label>Mensagem: </label><br><textarea col="5" rows="5"></textarea><br><br>
            <label>Anexar documento:</label><input type="file" value="arquivo"><br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
